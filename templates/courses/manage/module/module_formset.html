{% extends "base_profile.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-icon" data-background-color="purple">
                            <i class="material-icons">book</i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Модули курса - "{{ course.title }}"</h4>
                            <div class="card-body">
                                <form action="" method="post">
                                    {{ formset|crispy }}
                                    {{ formset.management_form|crispy}}
                                    {% csrf_token %}
                                    <input type="submit" class="btn btn-primary btn-sm" value="Save modules">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
