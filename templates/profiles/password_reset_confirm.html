{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login forms {% endblock %}
{% block content %}
    <!-- Section -->
    <div class="section section-pad">
        <div class="container">
            <div class="tab-custom">
                <!-- Tab panes -->
                <div class="tab-content no-pd">
                    <div class="tab-pane fade in active" id="tab1">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <h3 class="heading-lead center">Восстановить пароль?</h3>
                                <form class="form-signup" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-results"></div>
                                    <div class="form-group">
                                        {{ form|crispy }}
                                    </div>
                                    <button type="submit" class="btn btn-alt">Обновить пароль</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Section -->
{% endblock %}
