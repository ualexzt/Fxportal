{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register forms {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <h3 class="heading-lead center">Register An Account</h3>
            <form class="form-signup" action="" method="post">
                {% csrf_token %}
                <div class="form-results"></div>
                <div class="form-group">
                    {{ form|crispy }}
                </div>

                <div class="form-field">
                    <input type="checkbox" name="signup-term"> <span> I accept and agree with the terms of the <a
                        href="#">User Agreement</a>.</span>
                </div>
                <button type="submit" class="btn btn-alt">Signup</button>
                <span class="gaps"></span>
                <p class="small">Already registered? <a href="{% url 'login' %}">Login here</a></p>
            </form>
        </div>
    </div>
{% endblock %}
