{% extends 'base_profile.html' %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="front">
                                <div class="card-content">
                                    <h5 class="category-social text-danger">
                                        <i class="fa fa-newspaper-o"></i> Удалить дневник - {{ object.name }}
                                    </h5>
                                    <small class="text-danger"> При удалении дневника Вы потеряеете все записи сделанные
                                        в нем!!!</small>
                                    <br>
                                    <br>
                                    <br>
                                    <form method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm pull-center">Удалить
                                        </button>
                                        <a class="btn btn-primary btn-sm pull-right"
                                           href="{% url 'diary_cat_detail' cat_pk=object.patent.id %}">Отменить</a>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
