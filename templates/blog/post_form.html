{% extends 'base_profile.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card">
                        <div class="card-header card-header-icon" data-background-color="orange">
                            <i class="material-icons">
                                assignment
                            </i>
                        </div>
                        <div class="card-content">
                            <h4 class="card-title">Создание, редактирование публикаций</h4>
                            <div class="row">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group label-floating">
                                        {{ form.media }}
                                        {{ form|crispy }}
                                    </div>
                                    <button type="submit" class="btn btn-success btn-sm pull-center">Запостить</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
